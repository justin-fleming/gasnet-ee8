<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
    	<f:importConstants type="java.util.Locale"/>
	</f:metadata>
	
<h:head>
<title>ATM</title>
</h:head>

<h:body>
  <ui:include src="templatePages/Top.xhtml" />

  <h:form id="form1">
   <h1>Hello, Please login to use the GasNet ATM</h1>
   Please enter your member ID : <h:inputText id="input1" value="#{atmBean.memid}"/><br/>
   <h:commandButton id="submit" value="Login" action="#{atmBean.doLogin}" />
  </h:form>
  <br/>
  Current local time : 
  <h:outputText value="#{myDateTimeBean.localTime}">
      <f:convertDateTime type="localTime" timeStyle="short" locale="#{Locale.US}"/>
  </h:outputText>
  <br/>
</h:body>
</html>
